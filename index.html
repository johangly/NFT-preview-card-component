<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="main">
        <article class="card">
            <div class="img__container">
                <img class="card__img" src="images/image-equilibrium.jpg" alt="equilibrium card image">
                <img class="view__img" src="images/icon-view.svg" aria-hidden="true" alt="view icon">
            </div>
            <h1 class="card__title">equilibrium #3429</h1>
            <p class="card__p">our equilibrium collection promotes balance and calm.</p>
            <div class="card__stats">
                <span class="card__value"><img class="value__img" src="images/icon-ethereum.svg" alt="ethereum">0.041 eth</span>
                <span class="card__time"><img class="time__img" src="images/icon-clock.svg" alt="time">3 days left</span>
            </div>
            <hr>
            <div class="card__profile">
                <img class="profile__img" src="images/image-avatar.png" alt="avatar image">
                <p>creation of <span class="profile__name">jules wyvern</span></p>
            </div>
        </article>
    </main>
</body>

</html>
